<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-elem">
        <label class="add-elem__label">Add Item</label>
        <div class="add-elem__wrapper">
          <input id="add-elem__input" class="add-elem__input" type="text">
          <button class="add-elem__button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input type="checkbox" class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__task">Pay Bills</label>
          <input type="text" class="incomplete-tasks__task">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete">
            <img class="incomplete-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input type="checkbox" class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__task">
          <button class="incomplete-tasks__edit edit">Save</button>
          <button class="incomplete-tasks__delete delete">
            <img class="incomplete-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked class="completed-tasks__checkbox">
          <label class="completed-tasks__task">See the Doctor</label>
          <input type="text" class="completed-tasks__task">
          <button class="completed-tasks__edit edit">Edit</button>
          <button class="completed-tasks__delete delete">
            <img class="completed-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
